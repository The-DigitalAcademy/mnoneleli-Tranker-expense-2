<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnoneleli</title>
    <script src="/style.css"></script>
</head>
<body>
    <div class="main">
    <h2>Expense Tranker</h2>
    </div>

    <div class="expense">
        <header class="header">
            <div class="total-section">
                <label class="grand-total">Total <span>000</span></label>
                <div class="inc-exp">
                    <label id="totalinc">Income <span>00</span></label>
                    <label id="totalExp">Expenses <span>00</span></label>
                </div>
            </div>
        </header>
        <section class="expense-inputs">
            <select id="Expenses">
                <option value="income" selected>Income</option>
                <option value="expense">Expenses</option>
            </select>

            <input type="text" id="name" placeholder="Enter title">
            <input type="number" id="amount" placeholder="Amount">

            <button id="addExpenseBtn">add</button>
            <br>
            
        </section>
    </div>





    <script src="/script.js"></script>
</body>
</html>
